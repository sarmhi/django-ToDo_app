<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Index</title>
</head>
<body>
  <div class="container px-0">
    <div class="container-fluid">
      <h1 class="text-center " style="background-color:#EAF0E6">My To-Do-list</h1>

    </div>


    <div class="container">
      <div class="row">
        <div class="col-sm-4">

          <form method="POST">
            {% csrf_token %}
            <div class="mb-0">
              <label for="NewTask" class="form-label mb-0"><h6>Add New Task:</h6></label>
              <input class="form-control" type="text" id="NewTask" name="NewTask" placeholder="New Task">
            </div>

            <div class="d-flex bd-highlight mb-3 ">
              <div class="p-2 px-0">
                <button type="submit" class="btn btn-success">Add</button>
              </div>

              <div class="ms-auto p-2 px-0">
                <a href="{% url 'home:delete_all' %}" class="btn btn-danger" role="button" aria-pressed="true" >Clear All</a>
              
              </div>
            </div>
          </form>

        </div>
        <div class="col-sm-8">


          <table class="table table-bordered">
            <tbody>
              <tr class="table-primary">
                <td class="text-center">My Task List</td>
              </tr>
              {% for task in tasks %}
              <tr>
                <td>
                  <div class="d-flex bd-highlight mb-3 ">
                    <div class="p-2 px-0">
                      <p>{{task.task_title}}</p>
                    </div>
                    <div class="ms-auto p-2 px-0">
                      <a href="{% url 'home:delete_task' pk=task.pk %}" class="btn btn-danger" role="button" aria-pressed="true" >X</a>
                      <!-- <button type="submit" class="btn btn-danger float-right">X</button> -->
                    </div>
                  </div>

                </td>



              </tr>
              {% endfor %}
            </tbody>

          </table>

        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
</body>
</html>
